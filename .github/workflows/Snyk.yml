name: Snyk SCA Scan

on:
  push:
    branches: [ Devsecops_Demo ]
  pull_request:
    branches: [ Devsecops_Demo ]

jobs:
  snyk-sca:
    name: Snyk Open Source Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build with Maven (optional)
        run: mvn -B clean package -DskipTests

      - name: Install Snyk CLI
        uses: snyk/actions/setup@master

      - name: Install Snyk CLI + HTML converter
        run: npm install -g snyk snyk-to-html

      - name: Run Snyk to check for vulnerabilities
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk test --all-projects --json-file-output=snyk-report.json
          snyk-to-html < snyk-report.json > snyk-report.html || echo "<html><body>No results</body></html>" > snyk-report.html

      - name: Upload HTML report as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: snyk-html-report
          path: snyk-report.html

      - name: Monitor project in Snyk
        if: github.ref == 'refs/heads/main'
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk monitor --all-projects

