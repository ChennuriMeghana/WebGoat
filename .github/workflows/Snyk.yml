name: Snyk SCA Scan

on:
  push:
    branches: [ Devsecops_Demo ]
  pull_request:
    branches: [ Devsecops_Demo ]

permissions:
  contents: read
  security-events: write

jobs:
  snyk-sca:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build WebGoat
        run: mvn -B clean package -DskipTests

      - name: Install Snyk
        run: npm install -g snyk snyk-to-sarif

      - name: Run Snyk test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true
        run: |
          snyk test --all-projects --json-file-output=snyk.json || echo "{}" > snyk.json
          if [ ! -s snyk.json ]; then
            echo "{}" > snyk.json
          fi

      - name: Convert Snyk JSON to SARIF
        run: |
          snyk-to-sarif snyk.json > snyk.sarif || echo "{}" > snyk.sarif

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif

      - name: Monitor project in Snyk
        if: github.ref == 'refs/heads/main'
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk monitor --all-projects
