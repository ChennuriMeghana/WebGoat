name: Snyk SCA Scan

on:
  push:
    branches: [ Devsecops_Demo ]
  pull_request:
    branches: [ Devsecops_Demo ]

permissions:
  contents: read
  security-events: write

jobs:
  snyk-sca:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      - name: Install Snyk tools
        run: |
          npm install -g snyk snyk-to-sarif
          snyk --version

      - name: Run Snyk test and generate JSON report
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk test --json > snyk.json || true
          snyk-to-sarif snyk.json > snyk.sarif || echo "{}" > snyk.sarif

      - name: Upload results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif

      - name: Monitor project in Snyk
        if: github.ref == 'refs/heads/main'
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk monitor --all-projects
