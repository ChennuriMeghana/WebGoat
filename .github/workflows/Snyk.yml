name: Snyk SCA Scan

on:
  push:
    branches: [ Devsecops_Demo ]
  pull_request:
    branches: [ Devsecops_Demo ]

jobs:
  snyk-sca:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      - name: Install Snyk CLI + HTML converter
        run: npm install -g snyk snyk-to-html --force

      - name: Run Snyk scan and generate HTML report
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk test --all-projects --json > snyk-report.json || echo "{}" > snyk-report.json
          snyk-to-html < snyk-report.json > snyk-report.html || echo "<html><body>No results</body></html>" > snyk-report.html

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-html-report
          path: snyk-report.html

      - name: Monitor project in Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk monitor --all-projects
