name: Snyk SCA Scan

on:
  push:
    branches: [ Devsecops_Demo ]
  pull_request:
    branches: [ Devsecops_Demo ]

permissions:
  contents: read
  security-events: write

jobs:
  snyk-sca:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      - name: Install Snyk tools
        run: |
          npm install -g snyk snyk-to-sarif
          snyk --version

      - name: Run Snyk test and generate JSON report
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk test --all-projects --json-file-output=snyk-report.json || echo "Snyk scan completed with issues"

      - name: Ensure Snyk JSON exists
        run: |
          if [ ! -s snyk-report.json ]; then
            echo "No snyk-report.json generated. Creating empty file."
            echo "{}" > snyk-report.json
          fi

      - name: Convert Snyk JSON to SARIF
        run: snyk-to-sarif snyk-report.json > snyk-report.sarif

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-report.sarif

      - name: Monitor project in Snyk
        if: github.ref == 'refs/heads/main'
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk monitor --all-projects
